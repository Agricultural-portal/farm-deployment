services:
  # Backend Service (from Docker Hub)
  - type: web
    name: farm-backend
    runtime: image
    image:
      url: docker.io/aj783/farm-backend:latest
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://[YOUR_MYSQL_HOST]:[PORT]/farm_connect_db
      - key: SPRING_DATASOURCE_USERNAME
        value: farmuser
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: SERVER_PORT
        value: "8080"

  # Frontend Service (from Docker Hub)
  - type: web
    name: farm-frontend
    runtime: image
    image:
      url: docker.io/aj783/farm-frontend:latest
    envVars:
      - key: VITE_API_URL
        value: https://farm-backend.onrender.com/api

# Note: For MySQL database, use an external service like:
# - PlanetScale (free tier)
# - Railway (free tier with MySQL)
# - Render PostgreSQL (free, but requires DB migration)
# Update SPRING_DATASOURCE_URL above with your database connection string
