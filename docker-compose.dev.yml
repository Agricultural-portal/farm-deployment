version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: farm-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: farm_backend
      MYSQL_USER: farm_user
      MYSQL_PASSWORD: farm_password
      TZ: Asia/Kolkata
    ports:
      - "3307:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - farm-dev-network
    command: --default-authentication-plugin=mysql_native_password

  # Backend - Development mode with hot reload
  backend-dev:
    build:
      context: ./backend/Backend
      dockerfile: Dockerfile
    container_name: farm-backend-dev
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/farm_backend?createDatabaseIfNotExist=true&useSSL=false
      DB_USERNAME: farm_user
      DB_PASSWORD: farm_password
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 86400000
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8080"
    volumes:
      - ./backend/Backend/src:/app/src
      - backend-dev-logs:/app/logs
    networks:
      - farm-dev-network

volumes:
  mysql-dev-data:
  backend-dev-logs:

networks:
  farm-dev-network:
    driver: bridge
