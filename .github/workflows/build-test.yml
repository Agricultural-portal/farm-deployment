name: Build and Test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        working-directory: ./backend/Backend
        run: mvn clean test
      
      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: backend/Backend/target/surefire-reports/*.xml
          reporter: java-junit

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/Frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend/Frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend/Frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./frontend/Frontend
        run: npm run build

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/Backend
          file: ./backend/Backend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/Frontend
          file: ./frontend/Frontend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
